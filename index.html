<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dfx2inq.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <body>
        <div class="hero-section">
            
        <h1 class="hero-h1">Ipsum Generator</h1>
        </div>
        
         <div class="wrapper">
         <div class="words-sentences-container">
         <input type="radio" id="sentences" name="words-sent-toggle" value="sentences" checked="checked"/><label for="sentences" class="left" style="display: none;">Sentences</label>
         </div>
      
         <div class="controls-container">
         <input type="number" id="number-ipsum" class="text-input" placeholder="Sentences" value="3"  />
         <button class="generate-ipsum">Generate Text</button>
         </div>
       
         <div class="language-container">
         <input type="radio" id="normal" name="language-toggle" value="normal" checked="checked" /><label for="normal" style="display: none;">Normal</label>
         </div>
      
         <div class="text-output">
         <section class="output-ipsum"></section>
         </div>
         
         </div>
</body>
<script src="main.js"></script>
</html>
